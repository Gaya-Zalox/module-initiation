<html>
<head>
<title> Les tableaux </title>
</head>
<body>
<table
    BORDER="4"
    ALIGN="center"
    width="500"
    height="175"
    bgcolor="#f5f5dc"
    bordercolor="blue"
    cellspacing="5"
    cellpadding="5"
>
    <tr bgcolor="#90ee90">
        <th width="20%">1</th>
        <th width="20%">2</th>
        <th width="20%">3</th>
        <th width="20%">4</th>
        <th width="20%">5</th>
    </tr>
    <tr>
        <th>6</th>
        <td>7</td>
        <td colspan="2" align="center" bgcolor="pink">8,9</td>
        <td>10</td>
    </tr>
    <tr>
        <th>11</th>
        <td colspan="2" rowspan="2" align="center" background="mer.jpg">12,13,17,18</td>
        <td>14</td>
        <td rowspan="2" align="center" bgcolor="yellow">15,20</td>
    </tr>
    <tr>
        <th>16</th>
        <td>19</td>
    </tr>

</table>
</body>
</html>
