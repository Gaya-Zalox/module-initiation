<html>
<head>
<title>Menu vertical simple</title>
<style type="text/css">
ul {
    list-style-type: none;
    width: 428px;
    margin: 0 auto;
}
li {
    margin-right: 5px ;
    float: left;
    border: 1px solid black;
    width: 100px;
    text-align: center;
}
a {
    text-decoration: none;
    background-color: yellow;
    display: block;
    color: brown;
}
a:hover {
    background-color: white;
    color: red;
}
</style>
</head>
<body>
 <ul>
    <li><a href="#">Membres</a></li>
	<li><a href="#">Clients</a></li>
    <li><a href="#">Distributeurs</a></li>
    <li><a href="#">Vendeurs</a></li>
 </ul>
</body>
</html>
