<html>
<head>
    <title>Menu horizontal simple</title>
    <style type="text/css">
        ul {
            list-style-type: none;
            width: 440px;
            margin: 0 auto;
        }
        li {
            margin-left: 10px;
            float: left;
            width: 100px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Membres</a></li>
    <li><a href="#">Clients</a></li>
    <li><a href="#">Distributeurs</a></li>
    <li><a href="#">Vendeurs</a></li>
</ul>
</body>
</html>
